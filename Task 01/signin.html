<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="style1.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <div class="signup">
                <form action="register" id="form1">
                    <h1>Log In</h1>
                    <div class="socialcontainer">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-linkedin"></a>

                    </div>
                    <p id="acc1">Sign in with your favorite social media platform</p>
                    <input id="box1" type="text" name="text" placeholder="Username" required="">
                    <input id="box3" type="password" name="password" placeholder="Password"  required="">
                    <button class="btn"  onclick="submitForm()">Sign In</button>

                    <p id="acc">Don't Have an Account? ?
                        <a class="loginbtn" href="signup.html">Signup</a>
                    </p>
                </form>

            </div>
            <div class="slidingcontainer">
                <div class="slide">
                    <div class="slideleft">
                        <h1 id="head">WELCOME BACK!</h1>
                        <p>Log in to access premium features and personalized content</p>
                    </div>
                </div>

            </div>

        </div>
        <script>
            let inputs = document.querySelectorAll('input[required]');
    
            function validateForm() {
                for (var i = 0; i < inputs.length; i++) {
                    if (!inputs[i].value) {
                        alert("Please fill in all Required fields.");
                        return false;
                    }
                }
    
                let usernameRegex = /^[a-zA-Z_][a-zA-Z0-9_]{2,19}$/;
                let passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    
                if (!usernameRegex.test(document.getElementById('box1').value)) {
                    alert("Username must start with letter and should be greater than 3 characters.");
                    return false;
                }
    
                if (!passwordRegex.test(document.getElementById('box3').value)) {
                    alert("Password must be at least 8 characters long and include at least one letter and one number.");
                    return false;
                }
               
             
                return true;
            }
    
            function submitForm(event) {
        if (validateForm()) {
            document.getElementById('form1').submit();
        } else {
            event.preventDefault(); 
        }
    }

    document.getElementById('form1').addEventListener('submit', submitForm);
        </script>
    </body>
</html>
