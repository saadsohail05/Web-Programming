<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="style1.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <div class="signup">
                <form action="register" id="form1">
                    <h1>Log In</h1>
                    <div class="socialcontainer">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-linkedin"></a>

                    </div>
                    <p id="acc1">Sign in with your favorite social media platform</p>
                    <input id="box1" type="text" name="text" placeholder="Username" required="">
                    <input
                        id="box3"
                        type="password"
                        name="password"
                        placeholder="Password"
                        required="">
                    <button class="btn">Sign In</button>

                    <p id="acc">Don't Have an Account? ?
                        <a class="loginbtn" href="signup.html">Signup</a>
                    </p>
                </form>

            </div>
            <div class="slidingcontainer">
                <div class="slide">
                    <div class="slideleft">
                        <h1 id="head">WELCOME BACK!</h1>
                        <p>Log in to access premium features and personalized content</p>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
