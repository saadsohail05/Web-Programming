<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Count child elements using jQuery. </title>
</head>
<body>
<div id="selected">
<p>Red</p>
<p>White</p>
<p>Green</p>
<p>Black</p>
<p>Blue</p>
<p>Orange</p>
</div>
<div class="text">

</div>
<script>
    $(document).ready(function () {
        var nochilds = $('#selected').children().length;
        $(".text").html("<p>Number of P elements within the container: " + nochilds + "</p>");

    });
</script>
</body>
</html>
