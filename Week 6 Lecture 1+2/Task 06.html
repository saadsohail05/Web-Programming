<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find total width of an element (including width, padding and
        border) in jQuery.</title>
</head>

<style>
    p {
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 80px;
    }
</style>

<body>
    <p id="myText">jQuery Exercises, Practice, Solution</p>
    <div class="text">

    </div>
    <script>
        $(document).ready(function () {
            var totalwidth = $('#myText').outerWidth(true);
            $(".text").html("<p>Total Width of element : " + totalwidth + "px" + "</p>");

        });
    </script>
</body>

</html>
