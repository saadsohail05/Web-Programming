<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <div class="container min-vh-100 d-flex justify-content-center align-items-center">
  
    <form>
       <div class="container align-items-center">
        <h4>Calculator</h4>
       </div>
       
        <div class="mb-3 mt-3">
          <input type="text" class="col-xs-2" id="number1" placeholder="Enter Number 1" name="number">
       
        
        </div>
        <div class="mb-3 mt-3">
            <input type="text" class="col-xs-2" id="number2" placeholder="Enter Number 2" name="number">
         
          
          </div>
          <div class="container align-items-center">
            <button onclick="add()" type="button" class="btn btn-success">+</button>
            <button onclick="sub()" type="button" class="btn btn-success">-</button>
            <button onclick="multiply()" type="button" class="btn btn-success">*</button>
            <button onclick="divide()" type="button" class="btn btn-success">/</button>
          </div>
          <div class="container align-items-center">
            <br>
            <h6>Answer is: </h6>
            <span id="answer"></span>
           </div>
      </form>

      <script>
       
       function add() {
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("answer").innerHTML = num1 + num2;
        }

        function sub() {
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("answer").innerHTML = num1 - num2;
        }

        function multiply() {
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("answer").innerHTML = num1 * num2;
        }

        function divide() {
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            if (num2 === 0) {
                document.getElementById("answer").innerHTML = "Cannot divide by zero";
            } else {
                document.getElementById("answer").innerHTML = num1 / num2;
            }
        }

      </script>

    </div>
</body>
</html>
