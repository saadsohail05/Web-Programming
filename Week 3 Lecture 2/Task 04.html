<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Month Days Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  .red {
    color: red;
  }
</style>
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form action="">
            <h5 class="title">Days in a Month</h5>
            <div class="mb-3">
                <label for="month" class="form-label">Enter Month Name:</label>
                <input type="text" class="form-control" id="month" placeholder="Enter Month">
            </div>
            <button type="button" class="btn btn-success" onclick="print()">Calculate</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</form>
</div>

<script>
  
   monthnames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
   monthdays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

  function days(monthname) {
    index = monthnames.indexOf(monthname);
    if (index !== -1) {
      return monthdays[index];
    } 
    else {
      return "Invalid month";
    }
  }
  
  function print() {
    monthname = document.getElementById("month").value;
    days = days(monthname);
      document.getElementById("result").innerHTML = "Total days in " + monthname + ": <span class='red'>" + days + "</span>";
  }
</script>

</body>
</html>
