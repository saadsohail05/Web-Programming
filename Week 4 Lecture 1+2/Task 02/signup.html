<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <div class="signup">
                <form action="register" id="form1" >
                    <h1>Create Account</h1>

                    <input id="box1" type="text" name="text" placeholder="Username" required >
                    <input id="box2" type="email" name="email" placeholder="Email" required>
                    <input id="box3" type="password"  name="password" placeholder="Password" required>
                    <input id="box4" type="date"  name="date"  required="">
                    <input type="tel" id="box5" name="phone"  placeholder="Phone Number" required><br>
                    <input type="text" id="box6" name="zip"  placeholder="Zip Code" required><br>
                    <label for="country">Choose your country:</label><br>
                    <select id="country" name="country" required>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="cn">China</option>
                        <option value="in">Pakistan</option>
                        <option value="br">Brazil</option>
                        <option value="ru">Russia</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label for="gender">Choose your gender:</label><br>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>
                    <button class="btn" onclick="submitForm()">Sign Up</button>

                    <p id="acc">Already have an account ?
                        <a class="loginbtn" href="signin.html">Login</a>
                    </p>
                </form>

            </div>
            <div class="slidingcontainer">
                <div class="slide">
                    <div class="slideleft">
                        <h1 id="head">WELCOME BACK!</h1>
                        <p>Create your account now to access premium features and personalized content</p>
                    </div>
                </div>

            </div>

        </div>

        <script>
            let inputs = document.querySelectorAll('input[required]');
    
            function validateForm() {
                for (var i = 0; i < inputs.length; i++) {
                    if (!inputs[i].value) {
                        alert("Please fill in all Required fields.");
                        return false;
                    }
                }
    
                let usernameRegex = /^[a-zA-Z_][a-zA-Z0-9_]{2,19}$/;
                let emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                let passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                let phoneregex = /^\+\d{11}$/;
                let zipregex = /^\d{4}$/;
    
                if (!usernameRegex.test(document.getElementById('box1').value)) {
                    alert("Username must start with letter and should be greater than 3 characters.");
                    return false;
                }
    
                if (!emailRegex.test(document.getElementById('box2').value)) {
                    alert("Invalid Email Address.");
                    return false;
                }
    
                if (!passwordRegex.test(document.getElementById('box3').value)) {
                    alert("Password must be at least 8 characters long and include at least one letter and one number.");
                    return false;
                }
                if (!phoneregex.test(document.getElementById('box5').value)) {
                    alert("Invalid Phone Number.Must start with + and contain exactly 11 digits");
                    return false;
                }
                if (!zipregex.test(document.getElementById('box6').value)) {
                    alert("Invalid Zip Code.Must Contain 4 digits");
                    return false;
                }
                
    
                return true;
            }
    
            function submitForm(event) {
        if (validateForm()) {
            document.getElementById('form1').submit();
        } else {
            event.preventDefault(); 
        }
    }

    document.getElementById('form1').addEventListener('submit', submitForm);
        </script>
    </body>
</html>
