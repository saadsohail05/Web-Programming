<html lang="en">
<head>

<style>
.container{
    margin: auto;
  width: 7%;
  padding: 20px;

}
button{
    background-color:rgb(187, 59, 59);color: white;
    padding: 7px 70px;
    text-align: center;
        }

    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgb(14, 131, 199);
            animation: slideIn 5s ease-out; /* Animation definition */
        }

        @keyframes slideIn {
            from {
                margin-left: -100%; /* Start off-screen to the left */
            }
            to {
                margin-left: 0; /* Slide in to the normal position */
            }
        }

        .form-container h2 {
            color: #333;
        }

        .form-container p {
            color: #666;
        }
   

</style>
<body style = "background:rgb(14, 131, 199);  color: white;">
    
        <form id="register">
         
            <div class="container">  
            <input placeholder="Name*" type="name"><br><br>
        
          
            <input placeholder="Username*" type="username" ><br><br>
         
        
            <input placeholder="Password*" type="password"><br><br>
          
         
            <input placeholder="Email ID*" type="email"><br><br>
        
        
            <button name="Register" type="submit" id="register" data-submit="...registering">Register</button>
         
        </div>
        </form>
     
</body>
</html>
